<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style_boot.css">
    <!-- importing bootstrap jQuery, musí se loadnout až po načtení celé stránky -->
    <!-- defer atribut - skript se načte jako poslední, jinak by se musel dát na spodek stránky -->

        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer>
        </script>
    <link rel="stylesheet" href="style_boot_custom.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box bg-black"></div>
            </div>
        </div>
    </div>

</body>

</html>
